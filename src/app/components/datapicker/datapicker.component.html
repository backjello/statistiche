<form [formGroup]="form">
    
    <mat-form-field appearance="fill">
        <mat-label>Data Inizio</mat-label>
        <input matInput [matDatepicker]="pickerInizio" formControlName="data">
        <mat-hint>ANNO</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerInizio"></mat-datepicker-toggle>
        <mat-datepicker startView="multi-year" #pickerInizio
            (yearSelected)="setYear($event, pickerInizio)"
        ></mat-datepicker>
    </mat-form-field>

</form>
